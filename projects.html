<!DOCTYPE html>
<html>
<head>
<style>


body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #063073;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.names {
  font-size: 36pt;
  background-color: Aqua;
}
.row {
  display: flex;
}

.left {
  flex: 35%;
  padding: 15px 0;
}

.left h2 {
  padding-left: 8px;
}

.right {
  flex: 65%;
  padding: 15px;
}

#mySearch {
  width: 100%;
  font-size: 30px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu inside the left column */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: #1127b8;
  display: block
}

#myMenu li a:hover {
  background-color: #eee;
}
.bg-img {
  /* The image used */
  background-image: url("https://cyber-center.org/wp-content/uploads/2020/09/pexels-kostiantyn-stupak-599982.jpg");

  min-height: 140px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  /* Needed to position the navbar */
  position: relative;
}

/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}
</style>
<title>projects</title>
<link rel="icon" type="image/x-icon" href="coding_image.png">

</head>
<body>

<div class="bg-img">
  <div class="container">
    <div class="topnav">
  		<a href="index">Home</a>
  		<a class="active" href="projects">projects</a>
  		<a href="accounts">accounts</a>
	  </div>
  </div>
</div>
<div class="row">
  <div class="left" style="background-color:#bbb;">
    <h2>Projects
    </h2>
    
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
      <li><a href='https://github.com/adrianyang2012/image-detector'>image digger</a></li>
    	<li><a href='https://github.com/adrianyang2012/bit-to-decimal'>bit and decimal converter</a></li>

    	<li><a href='https://github.com/adrianyang2012/olympic-ratings'>rating system</a></li>
    	<li><a href='https://colab.research.google.com/drive/1qMzaFCscSIsAjULGJH1pcX6NmGiLpnQA#scrollTo=rBVodMCfaEaT'>hacking codes project</a></li>

    </ul>
  </div>
</div>
<div class="right" style="background-color:#596e59;">
  <p>here are all the big projects I made<p>
  
<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
